{% extends 'base.html' %}

{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<h2>Restablecer Contraseña</h2>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar enlace de restablecimiento</button>
</form>

{% endblock %}
